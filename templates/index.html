<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>TellMe - Collect and Analyze Data</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/now-ui-dashboard.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='tellme/tellme.css') }}" rel="stylesheet" />

    <style>
    	* {
    		box-sizing: border-box;
    		margin: 0px;
    	}

    	body {
    		min-width: 100%;
    		max-width: 100%;

    		min-height: 100vh;
    		max-height: 100vh;

    		background: linear-gradient(45deg,#C6DCFC, #A2B5F8);
    	}

    	.mainBox {
    		min-width: 100%;
    		max-width: 100%;

    		min-height: 100vh;
    		max-height: 100vh;

    		display: flex;
    		justify-content: center;
    		text-align: center;
    		align-items: center;
    		align-self: center;
    	}

    	.login {
    		border-radius: 40px;
    		background: white;

    		min-width: 30vw;
    		max-width: 30vw;
    		padding: 20px;
    	}
    	@media only screen and (max-width: 800px){
			.login {
				min-width: 80vw;
				max-width: 80vw;
				padding: 10px;
			}
		}
    </style>

</head>

<body>
	<div class="mainBox">
		<div class="row">
			<div class="login card animated fadeInUp">
                <div class="card-header">
                    <h4 class="card-title text-center">Login</h4>
                </div>
                <div class="card-body">
                <form action="/" method="POST">
                	<div class="form-group">
		            <label>Aadhar ID</label>
			            <input type="text" name="aadharID" class="form-control" id="aadharID" placeholder="Aadhar ID" required>
			        </div>
			        <div class="form-group">
			            <label>Password</label>
			            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
			        </div>
			        <br>
                    <div class="form-group">
                        <button type="submit" class="form-control bg-info text-white">Login</button>
                    </div>
                    {% if res %}
                    <p class="text-{{ res.type }} animated shake">{{ res.message }}</p>
                    {% endif %}
                </form>
                </div>
            </div>
		</div>
	</div>
</body>
</html>
